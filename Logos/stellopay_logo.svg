<svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Logo with Color -->
  <g id="color-version">
    <!-- Background circle for the icon -->
    <circle cx="35" cy="40" r="28" fill="#1E40AF" opacity="0.1"/>
    
    <!-- Star/Payment symbol -->
    <g transform="translate(35, 40)">
      <!-- Central payment chip -->
      <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#1E40AF"/>
      
      <!-- Radiating lines representing instant transfer -->
      <g stroke="#10B981" stroke-width="2.5" stroke-linecap="round">
        <line x1="-18" y1="0" x2="-12" y2="0"/>
        <line x1="12" y1="0" x2="18" y2="0"/>
        <line x1="0" y1="-18" x2="0" y2="-12"/>
        <line x1="0" y1="12" x2="0" y2="18"/>
        <line x1="-13" y1="-13" x2="-9" y2="-9"/>
        <line x1="9" y1="9" x2="13" y2="13"/>
        <line x1="13" y1="-13" x2="9" y2="-9"/>
        <line x1="-9" y1="9" x2="-13" y2="13"/>
      </g>
      
      <!-- Small dots for stellar effect -->
      <circle cx="-20" cy="-8" r="1.5" fill="#10B981"/>
      <circle cx="20" cy="8" r="1.5" fill="#10B981"/>
      <circle cx="-8" cy="20" r="1" fill="#1E40AF" opacity="0.6"/>
      <circle cx="8" cy="-20" r="1" fill="#1E40AF" opacity="0.6"/>
    </g>
    
    <!-- Monochrome Version -->
  <g id="monochrome-version" transform="translate(0, 80)">
    <!-- Background circle for the icon -->
    <circle cx="35" cy="40" r="28" fill="#000000" opacity="0.05"/>
    
    <!-- Star/Payment symbol -->
    <g transform="translate(35, 40)">
      <!-- Central payment chip -->
      <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#000000"/>
      
      <!-- Radiating lines representing instant transfer -->
      <g stroke="#000000" stroke-width="2.5" stroke-linecap="round" opacity="0.8">
        <line x1="-18" y1="0" x2="-12" y2="0"/>
        <line x1="12" y1="0" x2="18" y2="0"/>
        <line x1="0" y1="-18" x2="0" y2="-12"/>
        <line x1="0" y1="12" x2="0" y2="18"/>
        <line x1="-13" y1="-13" x2="-9" y2="-9"/>
        <line x1="9" y1="9" x2="13" y2="13"/>
        <line x1="13" y1="-13" x2="9" y2="-9"/>
        <line x1="-9" y1="9" x2="-13" y2="13"/>
      </g>
      
      <!-- Small dots for stellar effect -->
      <circle cx="-20" cy="-8" r="1.5" fill="#000000" opacity="0.6"/>
      <circle cx="20" cy="8" r="1.5" fill="#000000" opacity="0.6"/>
      <circle cx="-8" cy="20" r="1" fill="#000000" opacity="0.4"/>
      <circle cx="8" cy="-20" r="1" fill="#000000" opacity="0.4"/>
    </g>
    
    <!-- Company name -->
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#000000">
      Stello
    </text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#666666">
      Pay
    </text>
    
    <!-- Tagline -->
    <text x="75" y="68" font-family="Arial, sans-serif" font-size="8" fill="#999999" letter-spacing="0.5px">
      SECURE • INSTANT • PAYMENTS
    </text>
  </g>
  </g>
</svg>